<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>
<body>
    <header class="header" >
        <img  class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="trybewarts-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
            <input name="email" id="email" class="Login" type="text" placeholder="Email">
            <input name="password" id="password" class="Login" type="password" placeholder="Senha">
            <button id="buttonEnter">Entrar</button>
        </form>
    </header>
    <main>
        <form id="evaluation-form">
            <section class="line">
                <input id="input-name" type="text" placeholder="Nome">
                <input id="input-lastname" type="text" placeholder="Sobrenome">
            </section>
            <section class="line">
                <input id="input-email" type="text" placeholder="Email">
                <label>Casa<select id="house">
                    <option  id="gitnoria-house" value="Gitnória" text="Gitnória">Gitnória</option>
                    <option  id="reactpuff-house" value="Reactpuff" text="Reactpuff">Reactpuff</option>
                    <option  id="corvinode-house" value="Corvinode" text="Corvinode">Corvinode</option>
                    <option  id="pytherina-house" value="Pytherina" text="Pytherina" >Pytherina</option>
                </select></label>
            </section>
            <div class="familia">
                <section>
                    <label id="label-family">Qual sua família?</label>
                    <div class="column">
                        <input name="family" type="radio" value="Frontend" id="Frontend">Família Frontend
                        <input name="family" type="radio" value="Backend" >Família Backend
                        <input name="family" type="radio" value="FullStack" >Família FullStack
                    </div>
                </section>
                <section>
                    <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                    <div>
                        <input type="checkbox" value="HoFs">HoFs
                        <input type="checkbox" value="Jest">Jest
                        <input type="checkbox" value="Promises">Promises
                        <input type="checkbox" value="React">React
                        <input type="checkbox" value="SQL">SQL
                        <input type="checkbox" value="Python">Python
                    </div>
                </section>  
            </div>
            <section class="line">
                <label for="rate" id="label-rate">Como você avalia a Trybewarts?
                </label>
                <input type="radio" value="1" name="rate">1
                    <input type="radio" value="2" name="rate">2
                    <input type="radio" value="3" name="rate">3
                    <input type="radio" value="4" name="rate">4
                    <input type="radio" value="5" name="rate">5
                    <input type="radio" value="6" name="rate">6
                    <input type="radio" value="7" name="rate">7
                    <input type="radio" value="8" name="rate">8
                    <input type="radio" value="9" name="rate">9
                    <input type="radio" value="10" name="rate">10
                    <br><br>
                    <label class="textarea" >Deixe seu comentário:</label>
                    <br><br>
                    <textarea maxlength="500" ></textarea>
            </section>
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Brasão da Trybewarts">
    </main>
    <script src="script.js"></script>
</body>
</html>
